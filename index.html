<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Vocacional Interativo - Descubra sua Vocação</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .question-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .question-card.selected {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
        }
        .radio-label {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            border: 1px solid #e2e8f0;
        }
        .radio-label:hover {
            background-color: #edf2f7;
        }
        .radio-label input[type="radio"] {
            margin-right: 0.75rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #a0aec0;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .radio-label input[type="radio"]:checked {
            border-color: #667eea;
            background-color: #667eea;
        }
        .radio-label input[type="radio"]:checked::before {
            content: '';
            width: 0.5rem;
            height: 0.5rem;
            background-color: white;
            border-radius: 50%;
        }
        .progress-bar-container {
            height: 0.75rem;
            border-radius: 9999px;
            background-color: #e2e8f0;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 9999px;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center py-10">
    <!-- Header -->
    <header class="text-center py-8 w-full">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-4">
                <i class="fas fa-compass mr-4"></i>Teste Vocacional Interativo
            </h1>
            <p class="text-xl text-white opacity-90 max-w-2xl mx-auto">
                Descubra sua vocação profissional de forma rápida e intuitiva.
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-8 w-full max-w-4xl">
        <form id="testForm">
            <!-- Seção de Informações Pessoais -->
            <section id="personal-info" class="card p-8 mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-user-circle mr-3 text-blue-600"></i>Informações Pessoais
                </h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nome Completo <span class="text-red-500">*</span></label>
                        <input type="text" name="nome" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Seu nome completo" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="seu.email@exemplo.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Idade <span class="text-red-500">*</span></label>
                        <input type="number" name="idade" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Sua idade" min="1" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
                        <input type="tel" name="telefone" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="(XX) XXXXX-XXXX">
                    </div>
                </div>
            </section>

            <!-- Barra de Progresso -->
            <div class="card p-6 mb-8">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-base font-semibold text-gray-700">Progresso do Teste</span>
                    <span id="progressText" class="text-base font-bold text-blue-600">0%</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar-fill" style="width: 0%"></div>
                </div>
                <p id="questionCounter" class="text-sm text-gray-500 text-right mt-2">0 de 20 perguntas respondidas</p>
            </div>

            <!-- Seção do Questionário -->
            <section id="questionnaire" class="card p-8 mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-clipboard-list mr-3 text-green-600"></i>Questionário Vocacional
                </h2>
                <div id="questions-container" class="space-y-8">
                    <!-- As perguntas serão inseridas aqui pelo JavaScript -->
                </div>
                <div class="text-center mt-10">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 shadow-lg text-lg">
                        <i class="fas fa-chart-line mr-2"></i>Analisar Resultados
                    </button>
                </div>
            </section>
        </form>

        <!-- Seção de Resultados -->
        <section id="results" class="card p-8 mb-8" style="display: none;">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-poll mr-3 text-purple-600"></i>Seu Resultado
            </h2>
            <div id="results-container">
                <!-- O resultado será inserido aqui pelo JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 text-white w-full">
        <p class="text-sm opacity-75">
            <i class="fas fa-heart mr-2"></i>Desenvolvido para ajudar você a descobrir sua vocação.
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const testForm = document.getElementById('testForm');
            const questionsContainer = document.getElementById('questions-container');
            const resultsContainer = document.getElementById('results-container');
            const resultsSection = document.getElementById('results');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const questionCounter = document.getElementById('questionCounter');
            const personalInfoSection = document.getElementById('personal-info');
            const questionnaireSection = document.getElementById('questionnaire');

            const categorias = {
                'exatas': 'Ciências Exatas',
                'humanas': 'Ciências Humanas',
                'biologicas': 'Ciências Biológicas',
                'artes': 'Artes e Criatividade',
                'negocios': 'Negócios e Administração',
                'tecnologia': 'Tecnologia',
                'saude': 'Saúde',
                'educacao': 'Educação'
            };

            const perguntas = [
                { id: 1, texto: 'Você gosta de trabalhar com números e resolver problemas matemáticos?', pesos: { 'exatas': 3, 'tecnologia': 2, 'negocios': 1 } },
                { id: 2, texto: 'Você se sente confortável falando em público e expressando suas ideias?', pesos: { 'humanas': 3, 'educacao': 2, 'negocios': 2, 'artes': 1 } },
                { id: 3, texto: 'Você tem interesse em entender como os organismos vivos funcionam?', pesos: { 'biologicas': 3, 'saude': 2, 'exatas': 1 } },
                { id: 4, texto: 'Você gosta de criar, desenhar ou trabalhar com design?', pesos: { 'artes': 3, 'tecnologia': 1, 'humanas': 1 } },
                { id: 5, texto: 'Você se vê liderando equipes e tomando decisões importantes?', pesos: { 'negocios': 3, 'humanas': 2, 'educacao': 1 } },
                { id: 6, texto: 'Você tem facilidade para aprender novas tecnologias e programas?', pesos: { 'tecnologia': 3, 'exatas': 2, 'negocios': 1 } },
                { id: 7, texto: 'Você gosta de ajudar pessoas e cuidar da saúde delas?', pesos: { 'saude': 3, 'biologicas': 2, 'educacao': 1 } },
                { id: 8, texto: 'Você tem prazer em ensinar e explicar conceitos para outras pessoas?', pesos: { 'educacao': 3, 'humanas': 2, 'saude': 1 } },
                { id: 9, texto: 'Você se interessa por experimentos científicos e pesquisas?', pesos: { 'exatas': 2, 'biologicas': 2, 'tecnologia': 2 } },
                { id: 10, texto: 'Você gosta de ler, escrever e trabalhar com textos?', pesos: { 'humanas': 3, 'educacao': 2, 'artes': 1 } },
                { id: 11, texto: 'Você se sente motivado em resolver problemas ambientais?', pesos: { 'biologicas': 3, 'exatas': 1, 'humanas': 1 } },
                { id: 12, texto: 'Você tem habilidades artísticas como música, pintura ou teatro?', pesos: { 'artes': 3, 'humanas': 1, 'educacao': 1 } },
                { id: 13, texto: 'Você gosta de planejar estratégias e analisar mercados?', pesos: { 'negocios': 3, 'humanas': 1, 'tecnologia': 1 } },
                { id: 14, texto: 'Você tem interesse em programação e desenvolvimento de software?', pesos: { 'tecnologia': 3, 'exatas': 2, 'negocios': 1 } },
                { id: 15, texto: 'Você se preocupa com o bem-estar físico e mental das pessoas?', pesos: { 'saude': 3, 'biologicas': 1, 'educacao': 1 } },
                { id: 16, texto: 'Você gosta de trabalhar com crianças e jovens?', pesos: { 'educacao': 3, 'saude': 1, 'humanas': 1 } },
                { id: 17, texto: 'Você tem facilidade para trabalhar com dados e estatísticas?', pesos: { 'exatas': 3, 'tecnologia': 2, 'negocios': 2 } },
                { id: 18, texto: 'Você se interessa por questões sociais e políticas?', pesos: { 'humanas': 3, 'educacao': 2, 'negocios': 1 } },
                { id: 19, texto: 'Você gosta de trabalhar ao ar livre e com a naturezass?', pesos: { 'biologicas': 3, 'saude': 1, 'exatas': 1 } },
                { id: 20, texto: 'Você tem interesse em comunicação visual e marketing?', pesos: { 'artes': 2, 'negocios': 2, 'tecnologia': 1 } }
            ];

            function renderQuestions() {
                perguntas.forEach((pergunta, index) => {
                    const questionCard = document.createElement('div');
                    questionCard.className = 'question-card bg-white p-6 rounded-lg shadow-md';
                    questionCard.dataset.questionId = pergunta.id;

                    const questionTitle = document.createElement('h4');
                    questionTitle.className = 'text-lg font-semibold text-gray-800 mb-4';
                    questionTitle.innerHTML = `<span class="text-blue-600 mr-2">${index + 1}.</span> ${pergunta.texto}`;
                    questionCard.appendChild(questionTitle);

                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'space-y-3';

                    const options = [
                        { value: 5, label: 'Concordo totalmente' },
                        { value: 4, label: 'Concordo parcialmente' },
                        { value: 3, label: 'Neutro' },
                        { value: 2, label: 'Discordo parcialmente' },
                        { value: 1, label: 'Discordo totalmente' }
                    ];

                    options.forEach(option => {
                        const label = document.createElement('label');
                        label.className = 'radio-label';
                        label.innerHTML = `
                            <input type="radio" name="respostas[${pergunta.id}]" value="${option.value}" required>
                            <span class="text-gray-700 text-base">${option.label}</span>
                        `;
                        optionsContainer.appendChild(label);
                    });

                    questionCard.appendChild(optionsContainer);
                    questionsContainer.appendChild(questionCard);
                });
            }

            function updateProgress() {
                const answeredQuestions = new Set();
                const radioInputs = testForm.querySelectorAll('input[type="radio"]');
                radioInputs.forEach(input => {
                    if (input.checked) {
                        answeredQuestions.add(input.name);
                    }
                });

                const progress = perguntas.length > 0 ? (answeredQuestions.size / perguntas.length) * 100 : 0;
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${Math.round(progress)}%`;
                questionCounter.textContent = `${answeredQuestions.size} de ${perguntas.length} perguntas respondidas`;
            }

            questionsContainer.addEventListener('change', (event) => {
                if (event.target.type === 'radio') {
                    const questionId = event.target.name.match(/\d+/)[0];
                    const currentQuestionCard = document.querySelector(`.question-card[data-question-id="${questionId}"]`);
                    
                    const allQuestionCards = document.querySelectorAll('.question-card');
                    allQuestionCards.forEach(card => card.classList.remove('selected'));
                    currentQuestionCard.classList.add('selected');

                    updateProgress();
                }
            });

            testForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const formData = new FormData(testForm);
                const nome = formData.get('nome');
                const respostas = {};
                for (const [key, value] of formData.entries()) {
                    const match = key.match(/respostas\[(\d+)\]/);
                    if (match) {
                        respostas[match[1]] = parseInt(value, 10);
                    }
                }

                const pontuacoes = {};
                Object.keys(categorias).forEach(cat => pontuacoes[cat] = 0);

                perguntas.forEach(pergunta => {
                    const resposta = respostas[pergunta.id];
                    if (resposta) {
                        Object.keys(pergunta.pesos).forEach(categoria => {
                            pontuacoes[categoria] += resposta * pergunta.pesos[categoria];
                        });
                    }
                });

                const sortedResults = Object.entries(pontuacoes)
                    .map(([categoria, pontuacao]) => ({ categoria, pontuacao }))
                    .sort((a, b) => b.pontuacao - a.pontuacao);

                const resultData = {
                    nome: nome,
                    resultados: sortedResults
                };

                localStorage.setItem('vocationalTestResult', JSON.stringify(resultData));

                renderResults(resultData);
                personalInfoSection.style.display = 'none';
                questionnaireSection.style.display = 'none';
                resultsSection.style.display = 'block';
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            });

            function renderResults(resultData) {
                resultsContainer.innerHTML = '';
                const topResult = resultData.resultados[0];

                const resultTitle = document.createElement('h3');
                resultTitle.className = 'text-2xl font-bold text-gray-800 mb-2';
                resultTitle.textContent = `Olá, ${resultData.nome}! Sua principal vocação é: ${categorias[topResult.categoria]}`;
                resultsContainer.appendChild(resultTitle);

                const resultDescription = document.createElement('p');
                resultDescription.className = 'text-lg text-gray-600 mb-6';
                resultDescription.textContent = 'Aqui está o detalhamento da sua pontuação:';
                resultsContainer.appendChild(resultDescription);

                resultData.resultados.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'mb-4';
                    
                    const itemName = document.createElement('p');
                    itemName.className = 'font-semibold text-gray-700';
                    itemName.textContent = categorias[result.categoria];
                    resultItem.appendChild(itemName);

                    const itemBarContainer = document.createElement('div');
                    itemBarContainer.className = 'progress-bar-container';
                    const itemBar = document.createElement('div');
                    const maxScore = resultData.resultados[0].pontuacao;
                    const percentage = (result.pontuacao / maxScore) * 100;
                    itemBar.className = 'progress-bar-fill';
                    itemBar.style.width = `${percentage}%`;
                    itemBarContainer.appendChild(itemBar);
                    resultItem.appendChild(itemBarContainer);

                    resultsContainer.appendChild(resultItem);
                });

                const retakeButton = document.createElement('button');
                retakeButton.className = 'bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 shadow-lg text-lg mt-6';
                retakeButton.innerHTML = '<i class="fas fa-redo mr-2"></i>Fazer o teste novamente';
                retakeButton.addEventListener('click', () => {
                    localStorage.removeItem('vocationalTestResult');
                    window.location.reload();
                });
                resultsContainer.appendChild(retakeButton);
            }

            function checkForSavedResult() {
                const savedResult = localStorage.getItem('vocationalTestResult');
                if (savedResult) {
                    const resultData = JSON.parse(savedResult);
                    personalInfoSection.style.display = 'none';
                    questionnaireSection.style.display = 'none';
                    renderResults(resultData);
                    resultsSection.style.display = 'block';
                } else {
                    renderQuestions();
                    updateProgress();
                }
            }

            checkForSavedResult();
        });
    </script>
</body>
</html>
